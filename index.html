<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut online</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.1/slimselect.min.css" rel="stylesheet"></link>
    <link rel="stylesheet" href="prod-assets/style.css">
    <script src="js/index.js" defer></script>
</head>
<body>

    <header class="t-header-section">
        <div class="o-container">
            <div class="o-row t-header-section__row">
                <div class="c-date-box">
                    10 listopad 2021
                </div>
            </div>
        </div>
    </header>

    <main class="t-main-section">
        <div class="o-container">
            <div class="o-row t-main-section__row">
                
                <div class="o-col o-col--md50 o-col--lg33 t-main-section__first-column">
                    <h1 class="c-heading c-heading--level1">
                        Kalkulator walut
                    </h1>
                    <img src="img/hr.svg" alt="" class="t-main-section__hr">
                    <p>
                        Wybierz walutę oraz ilość żeby obliczyć kurs wymiany.
                    </p>
                </div>

                <div class="o-col o-col--md50 o-col--lg33">
                    <label for="select1">
                        Zamień z:
                    </label>
                    <select name="select1" id="select1">
                        <!-- <option value="PLN">PLN</option> -->
                    </select>
                    <img src="img/rotate.svg" alt="" class="t-main-section__rotate" title="Odwróć kolejność">
                    <label for="select2">
                        Na:
                    </label>
                    <select name="select2" id="select2">
                        <!-- <option value="PLN">PLN</option> -->
                    </select>
                </div>

                <div class="o-col o-col--md50 o-col--lg33">
                    <label for="amount">
                        Ilość:
                    </label>
                    <input type="number" id="amount" autocomplete="off" step="none" placeholder="0">
                    <label for="summary">
                        &nbsp;
                    </label>
                    <input type="text" id="summary" autocomplete="off" step="none" class="t-main-section__summary" placeholder="0" disabled="disabled">
                    <p class="t-main-section__details"></p>
                </div>
                
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slim-select/1.27.1/slimselect.min.js"></script>

</body>
</html>
